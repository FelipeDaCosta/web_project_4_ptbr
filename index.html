<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" />
    <title>Around the US</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="modal">
        <div class="modal__box">
          <img
            src="./img/close_button.svg"
            alt="close Modal Button"
            id="modal__close-button"
            class="modal__close-button icon-hover"
            width="32"
            height="32"
          />
          <div class="modal__content">
            <h2 class="modal__title">Editar perfil</h2>
            <form class="modal__form" id="modal__form">
              <input
                type="text"
                placeholder="Jacques Cousteau"
                class="modal__input"
                id="modal__input-name"
                maxlength="40"
                minlength="3"
              />
              <input
                type="text"
                placeholder="Explorar"
                class="modal__input"
                id="modal__input-about"
                maxlength="40"
                minlength="3"
              />
              <button type="submit" class="modal__button">Salvar</button>
            </form>
          </div>
        </div>
      </div>
      <header class="header">
        <img src="./img/logo.svg" alt="Around the US logo" />
      </header>
      <main class="main">
        <div class="profile">
          <img
            src="img/jacques.jpg"
            alt="Foto de perfil"
            class="profile__picture"
          />
          <div class="profile__info">
            <span class="profile__name" id="profile__name"
              >Jacques Cousteau</span
            >
            <img
              src="./img/edit_button.svg"
              alt="edit button"
              id="edit-button"
              class="profile__edit-button icon-hover"
              width="24"
              height="24"
            />
            <span class="profile__about" id="profile__about">Explorar</span>
          </div>
          <div class="profile__add-button icon-hover">
            <img
              src="./img/add_button.svg"
              alt="Add Button"
              width="22"
              height="22"
            />
          </div>
        </div>
        <div class="elements">
          <div class="element">
            <img
              src="img/vale_de_yosemite.png"
              alt="Foto do Vale de Yosemite"
              class="element__photo"
            />
            <div class="element__text">
              <span class="element__name">Vale de Yosemite</span>
              <img
                src="./img/like.svg"
                alt="like button"
                class="icon-hover"
                width="21"
                height="19"
              />
            </div>
          </div>

          <div class="element">
            <img
              src="img/lago_louise.png"
              alt="Foto do Vale do Lago Louise"
              class="element__photo"
            />
            <div class="element__text">
              <span class="element__name">Lago Louise</span>
              <img
                src="./img/like.svg"
                alt="like button"
                class="icon-hover"
                width="21"
                height="19"
              />
            </div>
          </div>

          <div class="element">
            <img
              src="img/montanhas_care.png"
              alt="Foto de Montanhas"
              class="element__photo"
            />
            <div class="element__text">
              <span class="element__name">Montanhas Carecas</span>
              <img
                src="./img/like.svg"
                alt="like button"
                class="icon-hover"
                width="21"
                height="19"
              />
            </div>
          </div>

          <div class="element">
            <img
              src="img/latemar.png"
              alt="Foto do Latemar"
              class="element__photo"
            />
            <div class="element__text">
              <span class="element__name">Latemar</span>
              <img
                src="./img/like.svg"
                alt="like button"
                class="icon-hover"
                width="21"
                height="19"
              />
            </div>
          </div>

          <div class="element">
            <img
              src="img/vanoise_national.png"
              alt="Foto do Parque de Vanoise"
              class="element__photo"
            />
            <div class="element__text">
              <span class="element__name">Vanoise National park</span>
              <img
                src="./img/like.svg"
                alt="like button"
                class="icon-hover"
                width="21"
                height="19"
              />
            </div>
          </div>

          <div class="element">
            <img
              src="img/lago_di_braies.png"
              alt="Foto do LAgo Di Braies"
              class="element__photo"
            />
            <div class="element__text">
              <span class="element__name">Lago di Braies</span>
              <img
                src="./img/like.svg"
                alt="like button"
                class="icon-hover"
                width="21"
                height="19"
              />
            </div>
          </div>
        </div>
        <footer class="footer">
          <span class="footer__text">Â© 2021 Around The U.S.</span>
        </footer>
      </main>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
