<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" />
    <title>Around the US</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="modal">
        <div class="modal__box">
          <img
            src="./img/close_button.svg"
            alt="close Modal Button"
            id="modal__close-button"
            class="modal__close-button icon-hover"
            width="32"
            height="32"
          />
          <div class="modal__content">
            <form class="modal__form" id="modal-form-edit-profile">
              <h2 class="modal__title">Editar perfil</h2>
              <input
                type="text"
                placeholder="Jacques Cousteau"
                class="modal__input"
                id="modal__input-name"
                maxlength="40"
                minlength="3"
              />
              <input
                type="text"
                placeholder="Explorar"
                class="modal__input"
                id="modal__input-about"
                maxlength="40"
                minlength="3"
              />
              <button type="submit" class="modal__button">Salvar</button>
            </form>
            <form class="modal__form" id="modal-form-add-card">
              <h2 class="modal__title">Novo local</h2>
              <input
                type="text"
                placeholder="Título"
                class="modal__input"
                id="modal__input-title"
                maxlength="20"
                minlength="1"
              />
              <input
                type="text"
                placeholder="Link da imagem"
                class="modal__input"
                id="modal__input-photo"
                minlength="5"
              />
              <button type="submit" class="modal__button">Criar</button>
            </form>
          </div>
        </div>
      </div>
      <header class="header">
        <img src="./img/logo.svg" alt="Around the US logo" />
      </header>
      <main class="main">
        <div class="profile">
          <img
            src="img/jacques.jpg"
            alt="Foto de perfil"
            class="profile__picture"
          />
          <div class="profile__info">
            <span class="profile__name" id="profile__name"
              >Jacques Cousteau</span
            >
            <img
              src="./img/edit_button.svg"
              alt="edit button"
              id="edit-button"
              class="profile__edit-button icon-hover"
              width="24"
              height="24"
            />
            <span class="profile__about" id="profile__about">Explorar</span>
          </div>
          <div class="profile__add-button icon-hover" id="add-card-button">
            <img
              src="./img/add_button.svg"
              alt="Add Button"
              width="22"
              height="22"
            />
          </div>
        </div>
        <div class="elements">
          <template id="element-template">
            <div class="element">
              <img
                src=""
                alt="Foto do Vale de Yosemite"
                class="element__photo"
              />
              <img
                src="./img/trash-bin.svg"
                alt="Trash bin"
                class="element__trash-bin icon-hover"
              />
              <div class="element__text">
                <span class="element__name"></span>
                <img
                  src="./img/like.svg"
                  alt="like button"
                  class="element__like-button icon-hover"
                  width="21"
                  height="19"
                />
              </div>
            </div>
          </template>
        </div>
        <footer class="footer">
          <span class="footer__text">© 2021 Around The U.S.</span>
        </footer>
      </main>
    </div>
    <script src="scripts/script.js"></script>
  </body>
</html>
