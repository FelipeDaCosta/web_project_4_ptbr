<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/index.css" />
    <title>Around the US</title>
  </head>
  <body class="body">
    <div class="container">
      <div class="modal" id="modal-overlay">
        <div class="modal__box" id="modal__box">
          <img
            src="./img/close_button.svg"
            alt="close Modal Button"
            id="modal__close-box-button"
            class="modal__close-button icon-hover"
          />
          <div class="modal__content">
            <form class="modal__form" id="modal-form-edit-profile" novalidate>
              <h2 class="modal__title">Editar perfil</h2>
              <div>
                <input
                  type="text"
                  placeholder="Jacques Cousteau"
                  class="modal__input"
                  id="modal__input-name"
                  maxlength="40"
                  minlength="2"
                  required
                />
                <span
                  id="modal__input-name-error"
                  class="modal__input-error"
                ></span>
              </div>
              <div>
                <input
                  type="text"
                  placeholder="Explorar"
                  class="modal__input"
                  id="modal__input-about"
                  maxlength="200"
                  minlength="2"
                  required
                />
                <span
                  id="modal__input-about-error"
                  class="modal__input-error"
                ></span>
              </div>
              <button type="submit" class="modal__button">Salvar</button>
            </form>
            <form class="modal__form" id="modal-form-add-card" novalidate>
              <h2 class="modal__title">Novo local</h2>
              <div>
                <input
                  type="text"
                  placeholder="Título"
                  class="modal__input"
                  id="modal__input-title"
                  maxlength="30"
                  minlength="2"
                  required
                />
                <span
                  id="modal__input-title-error"
                  class="modal__input-error"
                ></span>
              </div>
              <div>
                <input
                  type="url"
                  placeholder="Link da imagem"
                  class="modal__input"
                  id="modal__input-photo"
                  required
                />
                <span
                  id="modal__input-photo-error"
                  class="modal__input-error"
                ></span>
              </div>
              <button type="submit" class="modal__button">Criar</button>
            </form>
          </div>
        </div>
        <figure class="modal__figure" id="modal__figure">
          <img
            src="./img/close_button.svg"
            alt="close Modal Button"
            id="modal__close-figure-button"
            class="modal__close-button icon-hover"
          />
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg?20200913095930"
            alt="Foto de um lugar"
            class="modal__figure-photo"
            id="modal__figure-photo"
          />
          <figcaption id="modal__figure-caption"></figcaption>
        </figure>
      </div>
      <header class="header">
        <img src="./img/logo.svg" alt="Around the US logo" />
      </header>
      <main class="main">
        <div class="profile">
          <img
            src="img/jacques.jpg"
            alt="Foto de perfil"
            class="profile__picture"
          />
          <div class="profile__info">
            <span class="profile__name" id="profile__name"
              >Jacques Cousteau</span
            >
            <img
              src="./img/edit_button.svg"
              alt="edit button"
              id="edit-button"
              class="profile__edit-button icon-hover"
            />
            <span class="profile__about" id="profile__about">Explorar</span>
          </div>
          <div class="profile__add-button icon-hover" id="add-card-button">
            <img
              src="./img/add_button.svg"
              alt="Add Button"
              class="profile__add-button-image"
            />
          </div>
        </div>
        <div class="elements">
          <template id="element-template">
            <div class="element">
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/1/14/No_Image_Available.jpg?20200913095930"
                alt="Foto de um Lugar"
                class="element__photo"
              />
              <img
                src="./img/trash-bin.svg"
                alt="Trash bin"
                class="element__trash-bin icon-hover"
              />
              <div class="element__text">
                <span class="element__name"></span>
                <img
                  src="./img/like.svg"
                  alt="like button"
                  class="element__like-button icon-hover"
                />
              </div>
            </div>
          </template>
        </div>
        <footer class="footer">
          <span class="footer__text">© 2021 Around The U.S.</span>
        </footer>
      </main>
    </div>
    <script type="module" src="./scripts/utils.js"></script>
    <script type="module" src="./scripts/validate.js"></script>
    <script type="module" src="./scripts/index.js"></script>
  </body>
</html>
